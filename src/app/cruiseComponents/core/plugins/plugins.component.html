
	<div class="row">
		<div class="col-xl-3 col-lg-6">
			<div class="card card-primary card-inverse">
				<div class="card-header card-primary">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-comments fa-5x"></i>
						</div>
						<div class="col-xs-9 text-xs-right">
						<div class="huge">{{supportedPlugin.length}}</div>
							<div class="huge">Supported Plugins</div>

						</div>
					</div>
				</div>
				<div>
					<select [(ngModel)]="selectedPlugin" (ngModelChange)="onPluginChange($event)">
					  <option *ngFor="let sp of supportedPlugin" [ngValue]="sp">{{sp.name}}</option>

					</select>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-lg-6">
			<div class="card card-success card-inverse">
				<div class="card-header card-success">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-tasks fa-5x"></i>
						</div>
						<div class="col-xs-9 text-xs-right">
							<div class="huge">{{supportedActions.length}}</div>
							<div>Supported Actions</div>
						</div>
					</div>
				</div>
				<div >
					<select [(ngModel)]="selectedAction" (ngModelChange)="onActionChange($event)">
					  <option *ngFor="let sa of supportedActions" [ngValue]="sa">{{sa.actionName}}</option>

					</select>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-lg-6">
			<div class="card card-warning card-inverse">
				<div class="card-header card-warning">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-shopping-cart fa-5x"></i>
						</div>
						<div class="col-xs-9 text-xs-right">
							<div class="huge">{{supportedActionParams.length}}</div>
							<div>New Orders!</div>
						</div>
					</div>
				</div>
				<div >
					<select [(ngModel)]="selectedActionParams" (ngModelChange)="onActionParamChange($event)">
					  <option *ngFor="let sap of supportedActionParams" [ngValue]="sap">{{sap.paramName}}</option>

					</select>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-lg-6">
			<div class="card card-danger card-inverse">
				<div class="card-header card-danger">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-support fa-5x"></i>
						</div>
						<div class="col-xs-9 text-xs-right">
							<div class="huge">13</div>
							<div>Support Tickets!</div>
						</div>
					</div>
				</div>
				<div class="card-footer card-red">
					<a class="text-danger" href="javascript:void(0);"> <span
						class="pull-xs-left">View Details</span> <span
						class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-5">
			<div class="card card-default">
				<div class="card-header">
					<i class="fa fa-clock-o fa-fw"></i> Send Request
				</div>
					<div id="jsoneditor">
					<json-editor [options]="editorOptions" [data]="Application"></json-editor>
					 <div class="row">
					  <div class="m-t-1">
					    <button class="btn btn-primary" (click)="doStage()">Stage Request</button>
					  	<button class="btn btn-primary" (click)="doPOST()">Send Request</button>
					  	
						</div>
					</div>
					</div>
			</div>
		</div>
		<div class="col-lg-5">
			<div class="card card-default">
				<div class="card-header">
					<i class="fa fa-bell fa-fw"></i> Response
				</div>
				<!-- /.card-header -->
				<div id="jsondisplay">
				<pre>{{jsonData}}</pre>
				</div>
				<!-- /.card-body -->
			</div>
			<!-- /.card -->

			<!-- /.card .chat-card -->
		</div>
	</div>
