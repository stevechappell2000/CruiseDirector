<!-- button class="btn btn-outline-secondary"  [ngbTooltip]="tipContent">Show</button -->

	<div class="row">
	    <div class="col-xl-3 col-lg-6">
	    <input type="url" width="400px" class="form-control" id="myURL" (blur)="doUpdateURL($event)" aria-describedby="urlHelp" placeholder="http://localhost:4200" value="{{gv.engineURL}}">
	    </div>
	    <!-- button class="btn btn-primary btn-sm active"  (click)="doConnect()" title="Connect to Cruise Engine.">Clear</button -->
	</div>

	<div class="row">
		<div class="col-xl-3 col-lg-6">
			<div class="card card-primary card-inverse">
				<div class="card-header card-primary">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-comments fa-3x"></i>
						</div>
						<div class="col-xs-9 text-xs-right">
						<div class="huge">{{supportedPlugin.length}}</div>
							<div class="huge">Supported Plugins</div>

						</div>
					</div>
				</div>
				<div>
					<select [(ngModel)]="selectedPlugin" (ngModelChange)="onPluginChange($event)">
					  <option *ngFor="let sp of supportedPlugin" title=" By:{{sp.vendor}} Version:{{sp.version}}" [ngValue]="sp">{{sp.name}} </option>

					</select>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-lg-6">
			<div class="card card-success card-inverse">
				<div class="card-header card-success">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-tasks fa-3x"></i>
						</div>
						<div class="col-xs-9 text-xs-right">
							<div class="huge">{{supportedActions.length}}</div>
							<div>Supported Actions</div>
						</div>
					</div>
				</div>
				<div >
					<select [(ngModel)]="selectedAction" (ngModelChange)="onActionChange($event)">
					  <option *ngFor="let sa of supportedActions" title="{{sa.actionDesc}}" [ngValue]="sa">{{sa.actionName}}</option>

					</select>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-lg-6">
			<div class="card card-warning card-inverse">
				<div class="card-header card-warning">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-shopping-cart fa-3x"></i>
						</div>
						<div class="col-xs-9 text-xs-right">
							<div class="huge">{{supportedActionParams.length}}</div>
							<div>Parameters</div>
						</div>
					</div>
				</div>
				<div >
					<select [(ngModel)]="selectedActionParams" (ngModelChange)="onActionParamChange($event)">
					  <option *ngFor="let sap of supportedActionParams" title="{{sap.paramDesc}}" [ngValue]="sap">{{sap.paramName}}</option>

					</select>
				</div>
			</div>
		</div>

	</div>

	<div class="row">
		<div class="col-lg-5">
			<div class="card card-default">
				<div class="card-header">
					<i class="fa fa-clock-o fa-fw"></i>Editor:
					<button class="btn btn-primary btn-sm active"  (click)="doLoadObject()" title="Loads the selected S3 object to the editor">Load From S3</button>
					<button class="btn btn-primary btn-sm active"  (click)="doClearEditor()" title="Clears the Editor Content">Clear</button>
				    <button class="btn btn-primary btn-sm active" (click)="doStageEditor()" title="Moves the selected Plugin and Action to the editor">Stage</button>
				  	<button class="btn btn-primary btn-sm active" (click)="doPOSTEditor()" title="Sends the editor content to the Cruise Engine">Send</button>
				  	<button class="btn btn-primary btn-sm active" (click)="doShowEditor()" title="Shows the raw JSON from the editor in the Response area.">Show</button>
				</div>

				<div id="jsoneditor" style="height:699px;">
					<json-editor [options]="editorOptions" [data]="Application"></json-editor>
				</div>
				<div class="row" >
				   <div class="col-xs-2">
				    <button class="btn btn-primary btn-sm active"  (click)="doSaveObject($event)" title="Connect to Cruise Engine." enabled=false>Save</button>
				    </div>
				    <div class="col-xs-6">
				    <input type="text" class="form-control" id="objectName" (blur)="doUpdateObject($event)" placeholder="enter a name for this action" value="{{gv.objectName}}">
				    </div>

				</div>
			</div>
		</div>
		<div class="col-lg-5">
			<div class="card card-default">
				<div class="card-header">
					<i class="fa fa-bell fa-fw"></i> Response
					<!-- button class="btn btn-primary btn-sm active" (click)="doClearOutput()">Clear</button>
				    <button class="btn btn-primary btn-sm active" (click)="doConvertOutput()">Edit</button -->
				</div>
				<div class="m-t-1">

				</div>
				<!-- /.card-header -->


					    <textarea class="form-control" id="exampleTextarea" rows="30">{{jsonData}}</textarea>



				<!-- /.card-body -->
			</div>
			<!-- /.card -->

			<!-- /.card .chat-card -->
		</div>
	</div>
