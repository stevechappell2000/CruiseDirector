<!-- button class="btn btn-outline-secondary"  [ngbTooltip]="tipContent">Show</button -->
	<div class="row">
		<div class="col-xl-3 col-lg-6">
			<div class="card card-primary card-inverse">
				<div class="card-header card-primary">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-comments fa-5x"></i>
						</div>
						<div class="col-xs-9 text-xs-right">
						<div class="huge">{{supportedPlugin.length}}</div>
							<div class="huge">Supported Plugins</div>

						</div>
					</div>
				</div>
				<div>
					<select [(ngModel)]="selectedPlugin" (ngModelChange)="onPluginChange($event)">
					  <option *ngFor="let sp of supportedPlugin" title=" By:{{sp.vendor}} Version:{{sp.version}}" [ngValue]="sp">{{sp.name}} </option>

					</select>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-lg-6">
			<div class="card card-success card-inverse">
				<div class="card-header card-success">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-tasks fa-5x"></i>
						</div>
						<div class="col-xs-9 text-xs-right">
							<div class="huge">{{supportedActions.length}}</div>
							<div>Supported Actions</div>
						</div>
					</div>
				</div>
				<div >
					<select [(ngModel)]="selectedAction" (ngModelChange)="onActionChange($event)">
					  <option *ngFor="let sa of supportedActions" title="{{sa.actionDesc}}" [ngValue]="sa">{{sa.actionName}}</option>

					</select>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-lg-6">
			<div class="card card-warning card-inverse">
				<div class="card-header card-warning">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-shopping-cart fa-5x"></i>
						</div>
						<div class="col-xs-9 text-xs-right">
							<div class="huge">{{supportedActionParams.length}}</div>
							<div>New Orders!</div>
						</div>
					</div>
				</div>
				<div >
					<select [(ngModel)]="selectedActionParams" (ngModelChange)="onActionParamChange($event)">
					  <option *ngFor="let sap of supportedActionParams" title="{{sap.paramDesc}}" [ngValue]="sap">{{sap.paramName}}</option>

					</select>
				</div>
			</div>
		</div>

	</div>
	<div class="row">
	    <input type="url" class="form-control" id="myURL" (blur)="doUpdateURL($event)" aria-describedby="urlHelp" placeholder="http://localhost:4200">
	    <!-- button class="btn btn-primary btn-sm active"  (click)="doConnect()" title="Connect to Cruise Engine.">Clear</button -->
	</div>
	<div class="row">
		<div class="col-lg-5">
			<div class="card card-default">
				<div class="card-header">
					<i class="fa fa-clock-o fa-fw"></i>Editor:
					<button class="btn btn-primary btn-sm active"  (click)="doClear()" title="Clears the Editor Content">Clear</button>
				    <button class="btn btn-primary btn-sm active" (click)="doStage()" title="Moves the selected Plugin and Action to the editor">Stage</button>
				  	<button class="btn btn-primary btn-sm active" (click)="doPOST()" title="Sends the editor content to the Cruise Engine">Send</button>
				  	<button class="btn btn-primary btn-sm active" (click)="doShow()" title="Shows the raw JSON from the editor in the Response area.">Show</button>
				</div>
					<div id="jsoneditor">
						<json-editor [options]="editorOptions" [data]="Application"></json-editor>
					</div>
			</div>
		</div>
		<div class="col-lg-5">
			<div class="card card-default">
				<div class="card-header">
					<i class="fa fa-bell fa-fw"></i> Response
					<button class="btn btn-primary btn-sm active" (click)="doClearOutput()">Clear</button>
				    <button class="btn btn-primary btn-sm active" (click)="doConvert()">Edit</button>
				</div>
				<div class="m-t-1">

				</div>
				<!-- /.card-header -->
				<div id="jsondisplay">
					  <div class="form-group">
					    <textarea class="form-control" id="exampleTextarea" rows="25">{{jsonData}}</textarea>
					  </div>

				</div>
				<!-- /.card-body -->
			</div>
			<!-- /.card -->

			<!-- /.card .chat-card -->
		</div>
	</div>
